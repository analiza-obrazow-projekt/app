<html>
<meta charset="UTF-8">
<head>
  <title>Shortest Path Calculator</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
  <script src="main.js"></script>
  <py-config type="toml">
    packages = ["matplotlib", "pandas", "opencv-python", "numpy"]

    [[fetch]]
    files = ["./main.py"]
  </py-config>
 </head>
<body>
  <py-script src="main.py"></py-script>
  <h1>Analiza i przetwarzanie obrazów</h1>
  <h2>Projekt - Wyszukiwanie najkrótszej ścieżki na obrazie</h2>
  <h3>1. Wczytanie obrazu:</h3>
  <form action="..." enctype="multipart/form-data">
    <input type="file" id="fileUpload" name="filename" accept="image/*">
    <button
      id="upload"
      class="p-2 text-white bg-blue-600 border border-blue-600 rounded vertical"
      type="button"
      onclick="handleFileUpload()"
      
    >Zapisz
    </button>
  </form>
  <h3>2. Wybór punktu początkowego i końcowego ścieżki:</h3>

  <button
      id="corner-btn"
      class="p-2 text-white bg-blue-600 border border-blue-600 rounded vertical"
      type="submit"
      py-click="calculateShortestPath()"
    >Oblicz sciezke
  </button>
</body>

</html>
